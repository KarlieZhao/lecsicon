<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lecsicon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/rita"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    </style>
    <style>
        body {
            font-size: 18px;
            color: black;
            font-family: 'Special Elite', cursive;
            background-color: #EFF0F1;
            overflow: hidden;
        }
        
        button {
            margin-right: 8%;
            margin-bottom: 5vh;
            font-size: 16px;
            padding-top: 3%;
            padding-bottom: 2%;
            padding-left: 5%;
            padding-right: 5%;
            color: black;
            font-family: 'Special Elite', cursive;
            background-color: #EFF0F1;
            border: 2px solid black;
            border-radius: 8px;
        }
        
        button:hover {
            cursor: pointer;
        }
        
        button:active {
            background-color: #ddd;
        }
        
        #pause {
            width: 90px;
        }
        
        .textarea {
            word-break: break-word;
            border: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: 20px;
            display: block;
            overflow: hidden;
            /* resize: horizontal; */
            min-height: 20px;
            width: 99%;
            height: 100%;
            overflow: scroll;
        }
        
        h1 {
            font-size: 2rem;
            text-decoration: underline;
            text-decoration-color: #880000;
        }
        
        .title {
            position: relative;
            margin-top: 13%;
            left: 8%;
            line-height: 2.4rem;
            width: 30%;
            font-size: 1rem;
        }
        
        #display {
            position: absolute;
            top: 0px;
            left: 41%;
            vertical-align: center;
        }
        
        a {
            color: black;
            text-decoration: underline;
            text-decoration-thickness: 2px;
        }
        
        .params {
            position: relative;
            width: 20%;
            left: 8%;
            margin-top: 5%;
        }
        
        .slider {
            -webkit-appearance: none;
            /* width: 50%; */
            height: 5px;
            background: #fff;
            outline: none;
            border: 2px solid black;
            border-radius: 8px;
        }
        /* for chrome/safari */
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 8px;
            height: 15px;
            background: #000;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 4px;
        }
        /* for firefox */
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 60px;
            background: #000;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 4px;
        }
        
        @media only screen and (max-width: 1000px) {
            body {
                font-size: 1.5rem;
                font-family: 'Special Elite', cursive;
                overflow: auto;
            }
            #display {
                position: relative;
                margin-top: 5%;
                top: 0;
                left: 10%;
                margin-left: auto;
                margin-right: auto;
            }
            .params {
                width: 70%;
                margin-top: 20%;
                margin-bottom: 5%;
            }
            #pause {
                width: max-content;
            }
            button {
                font-size: 1.5rem;
                color: black;
                font-family: 'Special Elite', cursive;
                border: 4px solid black;
                border-radius: 8px;
            }
            .title {
                margin-top: 13%;
                left: 8%;
                line-height: 4rem;
                width: 40%;
                font-size: 2rem;
            }
            a {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body onload="setup()">
    <div class="title">
        <h1><a href="./about.html" style="color:#880000">Lecsicon</a></h1>
        <!-- <span style="color:#880000">L</span>inguists <span style="color:#880000">e</span>nthusiastically <span style="color:#880000">c</span>atalog <span style="color:#880000">s</span>ymbols, <br><span style="color:#880000">i</span>nterpreting <span style="color:#880000">c</span>arefully
        <span style="color:#880000">o</span>ccurred
        <span style="color:#880000">n</span>uances. -->
    </div>
    <div class="params">
        <button type="button" id="pause" onclick="pauseAndResume()" class="">Pause</button>
        <br>
        <label for="slider">Temperature &nbsp</label>
        <input type="range" id="temp" name="slider" min="0" max="2" step="0.1" value="1" class="slider">
        <label id="temperature_val">1.0</label>

    </div>
    <canvas id="display" width="1000" height="800"></canvas>

    <script src="./script.js"></script>
</body>

</html>
